<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Key Setup</title>
    <!-- Basic Styling -->
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
</head>
<body>
    <h2>OpenAI API Key Setup</h2>
    <p>Please enter your OpenAI API Key to enable transcription and translation. You can obtain a key from <a href="#" id="openai-link">platform.openai.com</a>.</p>
    
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key" placeholder="Enter your OpenAI API Key (sk-...)">
    <div id="error-message" class="error"></div>
    <button id="save-btn">Save Key</button>

    <script src="./settings-renderer.js"></script>
</body>
</html>
